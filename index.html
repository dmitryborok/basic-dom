<!DOCTYPE html>
<html>

<head>
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body  tabindex="0" onkeydown="keyProcess(event)">
    <div id="container">
        <div id="playing-field" class="centered">
            <div id="ball" class="centered"></div>
        </div>
        <div id="arrows" class="centered">
            <div id="up" onclick="clickUp()" class="arrow">&uarr;</div>
            <div id="left" onclick="clickLeft()" class="arrow">&larr;</div>
            <div id="right" onclick="clickRight()" class="arrow">&rarr;</div>
            <div id="down" onclick="clickDown()" class="arrow">&darr;</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
